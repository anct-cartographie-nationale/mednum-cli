---
name: Validate

on:
  push:
    branches:
      - 'build/*'
      - 'chore/*'
      - 'ci/*'
      - 'docs/*'
      - 'feat/*'
      - 'fix/*'
      - 'perf/*'
      - 'refactor/*'
      - 'revert/*'
      - 'style/*'
      - 'test/*'
      - 'release/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    name: CommitLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout client-application repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: commitlint
        run: yarn lint.commit
  validation-matrix:
    uses: romain-cambonie/serenity-workflows/.github/workflows/_validation-matrix.reusable.yml@master
    with:
      commands-as-comma-separated-string: 'lint.all,prettier.check,test,build'

  transform-and-publish:
    name: Transform and publish to data.gouv
    strategy:
      matrix:
        source:
          [
            aidants-connect,
            aix-en-provence,
            angers,
            bus-france-services-charente,
            charente-maritime,
            conumm,
            conseiller-numerique,
            corse,
            dora,
            epernay,
            etapes-numerique,
            fibre-64,
            france-services,
            francil-in,
            france-tiers-lieux,
            gironde,
            haute-vienne,
            hinaura,
            hub-lo,
            maine-et-loire,
            mednum-bfc,
            mulhouse,
            vendee,
            la-creuse,
            le-havre,
            les-assembleurs,
            les-landes,
            paca,
            loire-atlantique,
            rhin-occ,
            res-in,
            sarthe,
            ultra-num,
            nouvelle-caledonie
          ]
    runs-on: ubuntu-latest
    environment: demo
    steps:
      - name: Checkout client-application repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: 'Create env file'
        run: |
          touch .env
          echo DATA_GOUV_API_URL="${{ secrets.DATA_GOUV_API_URL }}" >> .env
          echo DATA_GOUV_API_KEY="${{ secrets.DATA_GOUV_API_KEY }}" >> .env
          echo DATA_GOUV_REFERENCE_ID="${{ secrets.DATA_GOUV_REFERENCE_ID }}" >> .env
          echo DATA_GOUV_REFERENCE_TYPE="${{ secrets.DATA_GOUV_REFERENCE_TYPE }}" >> .env
          echo DATA_INCLUSION_API_KEY="${{ secrets.DATA_INCLUSION_API_KEY }}" >> .env
          echo MAX_TRANSFORM=1000 >> .env
      - name: Transform
        run: yarn transformer.${{ matrix.source }}
      - name: Publish
        run: yarn publier.${{ matrix.source }}

  extract-and-publish:
      name: Extract and publish to data.gouv
      strategy:
        matrix:
          source:
            [
              extract-eure-et-loir,
              extract-mednum-hub-antilles,
              extract-numi,
              extract-paca,
              extract-savoie,
              extract-vendee
            ]
      runs-on: ubuntu-latest
      environment: demo
      needs:
        - transform-and-publish
      steps:
        - name: Checkout client-application repository
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 'latest'
            cache: 'yarn'
        - name: Install dependencies
          run: yarn
        - name: 'Create env file'
          run: |
            touch .env
            echo DATA_GOUV_API_URL="${{ secrets.DATA_GOUV_API_URL }}" >> .env
            echo DATA_GOUV_API_KEY="${{ secrets.DATA_GOUV_API_KEY }}" >> .env
            echo DATA_GOUV_REFERENCE_ID="${{ secrets.DATA_GOUV_REFERENCE_ID }}" >> .env
            echo DATA_GOUV_REFERENCE_TYPE="${{ secrets.DATA_GOUV_REFERENCE_TYPE }}" >> .env
        - name: Extract
          run: yarn extract.${{ matrix.source }}
        - name: Publish
          run: yarn publier.${{ matrix.source }}
